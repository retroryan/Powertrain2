        <h1 style="color:#ffffff">Global Leaderboard</h1>
        <div style="padding-top: 2.5%">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%" style="background-color:#ffffff; color: #000000; ">
            <thead>
            <tr>
                <th>Name</th>

            </tr>
            </thead>

            </tfoot>

            </tbody>

        </div>
    </div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable( {
            ajax: {
                url: '/global_leaderboard',
                dataSrc: ''
            },
            columns: [
                { data: 'vehicle_id' },
                { data: 'elapsed_time' },
                { data: 'elapsed_time' }
            ],
            "order": [[ 1, "asc" ]],
            columnDefs: [
                {
                    "orderable": false,

                    "targets": 0
                },
                {
                    "render": function ( data, type, row, meta ) {
                        return meta.row;
                    },
                    "targets": 1
                },
                {
                    "orderable": false,
                    "render": function ( data, type, row ) {
                        seconds=(data/1000)%60
                        minutes=(data/(1000*60))%60
                        hours=(data/(1000*60*60))%24
                        return parseInt(hours) + ":" + parseInt(minutes) + ":" + parseInt(seconds);
                    },
                    "targets": 2
                },

            ]


        });

    } );
</script>
